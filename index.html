<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="aos/aos.css">


  <title>Plan-A-Zoid - Login/Singup</title>
</head>

<body>
  <section>

    <div class="box">

      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>

      <div class="container" id="loginContainer">
        <div class="form" data-aos="fade-up" data-aos-duration="1000">

          <form action="" class="form">
            <h2 style="margin: 0;">Plan-A-Zoid</h2>
            <div >
              <img  src="./top.png" alt="">
            </div>
            <h2>Login</h2>

            <div class="inputBox">
              <input type="email" name="email" placeholder="Email" required="required">
            </div>

            <div class="inputBox password">
              <input type="password" name="password" placeholder="Password" id="password-input" required="required">
              <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
            </div>

            <div class="inputBox">
              <input type="submit"  value="Log in">
            </div>

          </form>

          <p>Forgot password? <a href="#">Click Here</a></p>
          <p>New to Here? <a  id="signup">Sign up</a></p>
        </div>
      </div>

      <div class="container invis" id="signupContainer">
        <div class="form" data-aos="fade-up" data-aos-duration="1000">

          <form action="" class="form">
            <h2 style="margin: 0;">Plan-A-Zoid</h2>
            <div data-aos="fade-up">
              <img src="./top.png" alt="">
            </div>
            <h2> Create Account</h2>
            <div class="inputBox">
              <input type="text" name="firstName" placeholder="First Name" required="required">
            </div> <div class="inputBox">

              <input type="text" name="lastName" placeholder="Last Name">
            </div>

            <div class="inputBox">
              <input type="email" name="email" placeholder="Email" required="required">
            </div>

            <div class="inputBox password">
              <input type="password" name="password" placeholder="Password" id="password-input" required="required">
              <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
            </div>

            <div class="inputBox">
              <input type="submit" value="Create Account" disabled>
            </div>

          </form>
          <p>Already have an account? <a id="login" >login</a></p>

      </div>

    </div>
  </section>
  <script>
    function show_hide_password(target) {
      var input = document.getElementById('password-input');
      if (input.getAttribute('type') == 'password') {
        target.classList.add('view');
        input.setAttribute('type', 'text');
      } else {
        target.classList.remove('view');
        input.setAttribute('type', 'password');
      }
      return false;
    }

    const signup = document.getElementById('signup');
    const login = document.getElementById('login');
    const loginContainer  = document.getElementById('loginContainer');
    const signupContainer  = document.getElementById('signupContainer');

    signup.addEventListener('click', () =>{
      loginContainer.classList.add("invis");
      signupContainer.classList.remove("invis");
    });

    login.addEventListener('click', ()=>{
      signupContainer.classList.add("invis");
      loginContainer.classList.remove("invis");
    });




  </script>

<script src="aos/aos.js"></script>
<script>
  AOS.init();
</script>


</body>

</html>
